<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>PPG</title>
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="components/codemirror/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="components/codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="components/codemirror/addon/lint/lint.css">
  <link rel="stylesheet" href="css/ppg.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="document-list list-group">
      </div>
      <h4><i class="fa fa-github"></i> GitHub integration</h4>
      <div class="github-gists list-group"></div>
      <div class="github-signin">
        <p>
          Sign in with your GitHub account to share your documents.
        </p>
        <button id="github-signin" class="btn btn-default btn-block">Sign in</button>
      </div>
    </div>
    <div class="main">
      <div class="toolbar">
        <button class="btn btn-primary" id="run-code" disabled>
          <i class="fa fa-repeat"></i><i class="fa fa-play"></i> Run
        </button>
        <button class="btn btn-danger" id="stop-run" disabled>
          <i class="fa fa-stop"></i> Stop
        </button>
        <button class="btn btn-default" id="compile-lst" disabled>
          <i class="fa fa-code"></i> LST
        </button>
        <button class="btn btn-default" id="compile-asm" disabled>
          <i class="fa fa-cogs"></i> ASM
        </button>
        <button class="btn btn-default" id="compile-macros" disabled>
          <i class="fa fa-wrench"></i> Macros
        </button>
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Keymap: <span class="keymap-current"></span> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu pull-right select-keymap">
            <li><a href="#" data-keymap="default">Default</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" data-keymap="vim">Vim</a></li>
            <li><a href="#" data-keymap="emacs">Emacs</a></li>
            <li><a href="#" data-keymap="sublime">Sublime</a></li>
          </ul>
        </div>
      </div>
      <div class="editor">

      </div>
      <div class="output">
        <div class="separator"></div>
        <div class="scroller">
          <pre class="compiler-output" style="display:none"></pre>
          <pre class="compiler-output-lst cm-s-default cm-s-pawn" style="display:none"></pre>
          <pre class="compiler-output-asm cm-s-default cm-s-pawn" style="display:none"></pre>
          <pre class="server-log"></pre>
        </div>
        <div class="macro-stepper">
          <button class="btn btn-default btn-sm backward"><i class="fa fa-chevron-left"></i></button>
          <span class="current-step"></span>
          <button class="btn btn-default btn-sm forward"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="prompt">
          <input type="text"><span>&gt;</span>
        </div>
      </div>
    </div>
  </div>
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/codemirror/lib/codemirror.js"></script>
  <script src="components/codemirror/keymap/vim.js"></script>
  <script src="components/codemirror/keymap/emacs.js"></script>
  <script src="components/codemirror/keymap/sublime.js"></script>
  <script src="components/codemirror/addon/edit/closebrackets.js"></script>
  <script src="components/codemirror/addon/fold/foldcode.js"></script>
  <script src="components/codemirror/addon/fold/foldgutter.js"></script>
  <script src="components/codemirror/addon/fold/brace-fold.js"></script>
  <script src="components/codemirror/addon/fold/comment-fold.js"></script>
  <script src="components/codemirror/addon/dialog/dialog.js"></script>
  <script src="components/codemirror/addon/search/search.js"></script>
  <script src="components/codemirror/addon/search/searchcursor.js"></script>
  <script src="components/codemirror/addon/search/match-highlighter.js"></script>
  <script src="components/codemirror/addon/runmode/runmode.js"></script>
  <script src="components/oauth-js/dist/oauth.min.js"></script>
  <script src="js/codemirror-lint-custom.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/codemirror-pawn.js"></script>
  <script src="js/codemirror-pawn-asm.js"></script>
  <script src="js/raf-polyfill.js"></script>
  <script src="js/ppg-gui.js"></script>
  <script src="js/ppg-gist.js"></script>
  <script src="js/ppg-editor.js"></script>
  <script src="js/ppg-run.js"></script>
</body>
</html>
